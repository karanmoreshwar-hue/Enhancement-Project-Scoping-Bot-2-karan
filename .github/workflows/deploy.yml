name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  ACR_NAME: scopingbotacr.azurecr.io
  FRONTEND_IMAGE: scopingbotacr.azurecr.io/scopebot-frontend
  BACKEND_IMAGE: scopingbotacr.azurecr.io/scopebot-backend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  deploy-to-vm:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Create Helm values override file
        run: |
          cat > helm-values-override.yaml << EOF
          backend:
            image:
              repository: ${{ env.BACKEND_IMAGE }}
              tag: latest
              pullPolicy: Always
            secrets:
              POSTGRES_PASSWORD: "${{ secrets.POSTGRES_PASSWORD }}"
              DATABASE_URL: "postgresql+asyncpg://scopebot:${{ secrets.POSTGRES_PASSWORD }}@scopebot-postgres:5432/scopebot_db"
              SECRET_KEY: "${{ secrets.SECRET_KEY }}"
              SMTP_HOST: "${{ secrets.SMTP_HOST }}"
              SMTP_PORT: "${{ secrets.SMTP_PORT }}"
              SMTP_USER: "${{ secrets.SMTP_USER }}"
              SMTP_PASS: "${{ secrets.SMTP_PASS }}"
              OLLAMA_HOST: "${{ secrets.OLLAMA_HOST }}"
              AZURE_STORAGE_ACCOUNT: "${{ secrets.AZURE_STORAGE_ACCOUNT }}"
              AZURE_STORAGE_KEY: "${{ secrets.AZURE_STORAGE_KEY }}"
              AZURE_STORAGE_CONTAINER: "${{ secrets.AZURE_STORAGE_CONTAINER }}"

          frontend:
            image:
              repository: ${{ env.FRONTEND_IMAGE }}
              tag: latest
              pullPolicy: Always

          postgres:
            postgres:
              password: "${{ secrets.POSTGRES_PASSWORD }}"
            persistence:
              enabled: true
              size: 10Gi
              storageClass: standard

          qdrant:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: standard
          EOF

      - name: Copy files to VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "mkdir -p ~/scopebot-deploy"
          scp -i ~/.ssh/id_rsa -r ./helm ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/scopebot-deploy/
          scp -i ~/.ssh/id_rsa helm-values-override.yaml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/scopebot-deploy/

      - name: Deploy to Minikube on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} bash << 'ENDSSH'
            set -e
            
            echo "========================================="
            echo "Starting deployment process..."
            echo "========================================="
            
            cd ~/scopebot-deploy
            
            # Ensure Minikube is running
            if ! minikube status > /dev/null 2>&1; then
              echo "Starting Minikube..."
              minikube start --driver=docker
              sleep 10
            fi
            
            # Enable storage addons
            echo "Enabling storage provisioner..."
            minikube addons enable storage-provisioner 2>/dev/null || true
            minikube addons enable default-storageclass 2>/dev/null || true
            
            # Configure kubectl
            kubectl config use-context minikube
            
            # Create namespace
            echo "Creating namespace..."
            kubectl create namespace scopebot --dry-run=client -o yaml | kubectl apply -f -
            
            # Delete old ACR secret if exists
            kubectl delete secret acr-secret -n scopebot 2>/dev/null || true
            
            # Create fresh ACR secret
            echo "Creating ACR credentials..."
            kubectl create secret docker-registry acr-secret \
              --namespace=scopebot \
              --docker-server=scopingbotacr.azurecr.io \
              --docker-username='${{ secrets.ACR_USERNAME }}' \
              --docker-password='${{ secrets.ACR_PASSWORD }}'
            
            echo "‚úÖ ACR secret created!"
            
            # Deploy with Helm
            echo "========================================="
            echo "Deploying with Helm..."
            echo "========================================="
            helm upgrade --install scopebot ./helm/scopebot \
              --namespace scopebot \
              --create-namespace \
              --values ./helm/scopebot/values.yaml \
              --values ./helm-values-override.yaml \
              --wait \
              --timeout 15m
            
            # Wait for pods
            echo "Waiting for pods to be ready..."
            kubectl wait --for=condition=ready pod \
              --all \
              --namespace=scopebot \
              --timeout=600s || true
            
            # Show status
            echo ""
            echo "========================================="
            echo "Deployment Status:"
            echo "========================================="
            kubectl get all -n scopebot
            
            echo ""
            kubectl get pods -n scopebot -o wide
            
            echo ""
            kubectl get svc -n scopebot
            
            echo ""
            kubectl get pvc -n scopebot
            
            # Setup port forwarding
            echo ""
            echo "========================================="
            echo "Setting up port forwarding..."
            echo "========================================="
            
            MINIKUBE_IP=$(minikube ip)
            echo "Minikube IP: $MINIKUBE_IP"
            
            # Kill old socat processes
            sudo pkill -f "socat.*30080" 2>/dev/null || true
            sudo pkill -f "socat.*30800" 2>/dev/null || true
            sleep 2
            
            # Start port forwarding
            sudo apt-get install -y socat >/dev/null 2>&1 || true
            sudo nohup socat TCP-LISTEN:30080,fork,reuseaddr TCP:$MINIKUBE_IP:30080 > /tmp/socat-30080.log 2>&1 &
            sudo nohup socat TCP-LISTEN:30800,fork,reuseaddr TCP:$MINIKUBE_IP:30800 > /tmp/socat-30800.log 2>&1 &
            
            sleep 3
            
            echo "Port forwarding active:"
            sudo netstat -tlnp | grep -E '30080|30800' || echo "Checking..."
            
            echo ""
            echo "========================================="
            echo "‚úÖ Deployment Complete!"
            echo "========================================="
            echo ""
            echo "Access your application:"
            echo "  Frontend: http://${{ secrets.VM_HOST }}:30080"
            echo "  Backend:  http://${{ secrets.VM_HOST }}:30800/docs"
            echo ""
            echo "From inside VM:"
            echo "  Frontend: http://$MINIKUBE_IP:30080"
            echo "  Backend:  http://$MINIKUBE_IP:30800/docs"
            echo "========================================="
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f helm-values-override.yaml

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üì¶ Images deployed:"
          echo "  - Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "  - Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo ""
          echo "üåê Access your application:"
          echo "  - Frontend: http://${{ secrets.VM_HOST }}:30080"
          echo "  - Backend: http://${{ secrets.VM_HOST }}:30800/docs"
