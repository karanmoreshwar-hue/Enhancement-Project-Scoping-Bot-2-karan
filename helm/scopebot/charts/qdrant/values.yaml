replicaCount: 1

image:
  repository: qdrant/qdrant
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 6333
  targetPort: 6333
  grpcPort: 6334
  grpcTargetPort: 6334

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 100Mi

# Storage
persistence:
  enabled: true  # Enable persistent volumes for data safety
  size: 1Gi
  storageClass: ""  # Use default storage class
