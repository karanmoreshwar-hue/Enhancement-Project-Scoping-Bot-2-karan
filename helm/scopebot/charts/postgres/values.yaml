replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15-alpine"

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

# PostgreSQL configuration
postgres:
  database: "scopebot"
  user: "scopebot"
  password: ""  # Will be injected from parent chart or GitHub Secrets

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Storage
persistence:
  enabled: true  # Enable persistent volumes for data safety
  size: 1Gi
  storageClass: ""  # Use default storage class
