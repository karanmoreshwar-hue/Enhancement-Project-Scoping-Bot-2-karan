replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15-alpine"

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

# PostgreSQL configuration
postgres:
  database: "scopebot"
  user: "scopebot"
  password: ""  # REPLACE with secure password (must match backend DATABASE_URL)

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Storage
persistence:
  enabled: false  # Set to true and configure PVC for production
  size: 10Gi
  storageClass: ""
