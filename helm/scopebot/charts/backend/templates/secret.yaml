apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  GEMINI_API_KEY: {{ .Values.secrets.GEMINI_API_KEY | quote }}
  GEMINI_MODEL: {{ .Values.secrets.GEMINI_MODEL | quote }}
  JINA_API_KEY: {{ .Values.secrets.JINA_API_KEY | quote }}
  JINA_MODEL: {{ .Values.secrets.JINA_MODEL | quote }}
  POSTGRES_DB: {{ .Values.secrets.POSTGRES_DB | quote }}
  POSTGRES_USER: {{ .Values.secrets.POSTGRES_USER | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.POSTGRES_PASSWORD | quote }}
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  SECRET_KEY: {{ .Values.secrets.SECRET_KEY | quote }}
  ALGORITHM: {{ .Values.secrets.ALGORITHM | quote }}
  ACCESS_TOKEN_EXPIRE_MINUTES: {{ .Values.secrets.ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
  REFRESH_TOKEN_EXPIRE_DAYS: {{ .Values.secrets.REFRESH_TOKEN_EXPIRE_DAYS | quote }}
  {{- if .Values.secrets.SMTP_HOST }}
  SMTP_HOST: {{ .Values.secrets.SMTP_HOST | quote }}
  SMTP_PORT: {{ .Values.secrets.SMTP_PORT | quote }}
  SMTP_USER: {{ .Values.secrets.SMTP_USER | quote }}
  SMTP_PASS: {{ .Values.secrets.SMTP_PASS | quote }}
  {{- end }}
  {{- if .Values.secrets.OLLAMA_HOST }}
  OLLAMA_HOST: {{ .Values.secrets.OLLAMA_HOST | quote }}
  {{- end }}
  {{- if .Values.secrets.OLLAMA_MODEL }}
  OLLAMA_MODEL: {{ .Values.secrets.OLLAMA_MODEL | quote }}
  {{- end }}
  {{- if .Values.secrets.OLLAMA_EMBED_MODEL }}
  OLLAMA_EMBED_MODEL: {{ .Values.secrets.OLLAMA_EMBED_MODEL | quote }}
  {{- end }}
  {{- if .Values.secrets.AZURE_STORAGE_ACCOUNT }}
  AZURE_STORAGE_ACCOUNT: {{ .Values.secrets.AZURE_STORAGE_ACCOUNT | quote }}
  {{- end }}
  {{- if .Values.secrets.AZURE_STORAGE_KEY }}
  AZURE_STORAGE_KEY: {{ .Values.secrets.AZURE_STORAGE_KEY | quote }}
  {{- end }}
  {{- if .Values.secrets.AZURE_STORAGE_CONTAINER }}
  AZURE_STORAGE_CONTAINER: {{ .Values.secrets.AZURE_STORAGE_CONTAINER | quote }}
  {{- end }}