server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Allow large file uploads (fixes 413 error for large RFP documents)
    client_max_body_size 100M;

     # Increase proxy timeouts (fixes 504 errors)
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    send_timeout 300;
    
    # Load default MIME types
    include /etc/nginx/mime.types;

    # Explicitly fix MIME type for .js and .mjs
    types {
        application/javascript js mjs;
    }

    # SPA routing fix (prevents 404 on refresh)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend service
    location /api {
        proxy_pass http://scopebot-backend.scopebot.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; 
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase proxy timeouts for long-running requests

        proxy_read_timeout 300;
        proxy_connect_timeout 10;
        proxy_send_timeout 300;
    }

    # Optional gzip for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript;
    gzip_min_length 256;
}   
